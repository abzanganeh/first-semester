<!DOCTYPE html>
<html>
  <head>
    <title>Dating Website</title>
    <h1>Please Enter Your Details For Our Dating Website</h1>
  </head>
  <body>
  <form method="post" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" >

      <fieldset >
        <legend>Your Face</legend><br>
        <input type="file" name="preview"><br>

        Image preview:<img id="preview"  width="150px"/>
      </fieldset><br>
      <fieldset >
        <legend>Your General Details</legend><br>
        <label for="name">Name:</label><input type="text" id="name" placeholder="Your Full Name" required ><br>
        <label for="gender">Gender:</label> <input type="radio" name="gender" id="gender"value="male" required>male<input type="radio" name="gender" id="gender"value="female" required>female <br>
        <label for="age">Age:</label> <input type="number" name="age" id="age" min="1" max="100" value="18" required> <br>
        <label for="birthDay" >Date Of Birth:</label><input type="date" name="birthDay" id="birthDay"  ><br>
        <label for="favColor">Favorite Color:</label><input type="color" id="favColor" value="black" ><br>
        <label for="country">Which Country:</label> <select  name="country" id="country">
          <option value="usa"> USA</option>
          <option value="canada">Canada</option>
          <option value="iran">Iran</option>
          <option value="uk"> UK</option>
          <option value="france">France</option>
          <option value="na">No Selection </option>
        </select>
      </fieldset><br>
      <fieldset >
        <legend>Your Indicators</legend><br>
        <label for="height">Height:</label> Short <input type="range" name="height" id="height" min="0" max="100" value="50">Tall <br>
          <label for="salary">Salary  :</label> Poor <input type="range" name="salary" id="salary" min="0" max="100" value="50">Rich <br>
      </fieldset><br>
      <fieldset >
        <legend>Your Contact Information</legend><br>
        <label for="email">Email:</label> <input type="email" name="email" id="email" required> <br>
        <label for="mobile">Mobile:</label> <input type="tel" name="mobile" id="mobile" > <br>
        <label for="address">Address:</label> <textarea name="address" id="address" rows="8" cols="40"></textarea> <br>
        <label for="contact">Method to contact you:</label>
        <input type="radio" name="contact" id="contact"value="email" >Email
        <input type="radio" name="contact" id="contact"value="whatsapp" >Whatsapp
        <input type="radio" name="contact" id="contact"value="inappchat" >In-app Chat
      </fieldset><br>

      <input type="submit" name="name" value="submit">
    </form>
    <script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
  </body>
</html>
