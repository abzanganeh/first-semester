<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <style >
    #image{position: absolute; }
    #leftSide{position: absolute; left: 0px; top: 130px; width:650px;height:800px}
    #rightSide{position: absolute; left: 700px; top:0px; width:650px; height:800px; border-left: 2px solid black }
    </style>
    <h1>Matching Game</h1>
    <h3>Click on the extra smiling face on the left.</h3><hr>
</head>
<body onload="generateFaces()">
    <div id="rightSide"></div>
    <div id="leftSide"></div>
    <script>
      var numberOfFaces = 5;
      var theLeftSide = document.getElementById("leftSide");
      var theRightSide = document.getElementById("rightSide");
      var i=0
      function generateFaces(){
        while(i<numberOfFaces){
          j= Math.floor((Math.random()*450));
          k= Math.floor((Math.random()*450));
          face = document.createElement("img");
          face.setAttribute("src", "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png");
          face.setAttribute("id","image");
          face.style.top=j+"px";
          face.style.left=k+"px";
          theLeftSide.appendChild(face);
          i++;

          leftSideImages = theLeftSide.cloneNode(true);
          lastChild =leftSideImages.lastChild;
          leftSideImages.removeChild(lastChild);
          theRightSide.appendChild(leftSideImages);
        }

      var theBody = document.getElementsByTagName("body")[0];
      theLeftSide.lastChild.onclick=function nextLevel(event){

          event.stopPropagation();

          numberOfFaces += 5;

          generateFaces();
        }
      theBody.onclick = function gameOver() {

    alert("Game Over!");



    theBody.onclick = null;

    theLeftSide.lastChild.onclick = null;


};

}
    </script>
</body>
</html>
