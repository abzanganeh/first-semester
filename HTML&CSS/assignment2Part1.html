<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Guessing Color</title>
    <h1>Hi welcome to the most amazing color guessing game ever</h1>
  </head>
  <body onload="colors()" >
  <script>
  var target;
  var guesses=0;
  var col_name=["Red","Purple","Pink","Orange","Navy","Olive","Green","Cyan","Blue","Black","Yellow","Maroon","Lime"];
  var finished=false;
  var input_guess;
    function colors(){
    target_index = Math.floor((Math.random()*13));
    col_name.sort();
    target = col_name[target_index];
    alert ("Do not consider it cheating!!\n\n But the answer is:\n\n"+ target);
    while (!finished) {
        input_guess = prompt("I am thinking of one of these colors: \n\n"+col_name+" \n\n What color am I thinking of?\n\n");
        guesses++;
        if (col_name.indexOf(input_guess)==target_index) {
          finished=true;
          //myBody=document.getElementsByTagName("body")[0];
          //myBody.style.background=target;
          alert("Good job!\n\n You just took "+ guesses + " guesses.");
          }
        }
      }
  </script>
</html>
